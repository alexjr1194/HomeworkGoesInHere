<!DOCTYPE html>
<html>
<head>
  <title>Janken</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/game.js"></script> 
  <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron jumbotron-fluid">
          <div class="container">
            <h1 class="display-3 header">Train Time</h1>
            <p class="lead">All aboard Choo Choo</p>
          </div>
        </div>
      </div><!-- end of row containging header -->
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class=" panel panel-primary">
          <div class="panel-heading">Train Times</div>
            <div class="panel-body">
              <table class="table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th>Frequency(min)</th>
                    <th>Next Arrival</th>
                    <th>Minutes Away</th>
                  </tr>
                </thead>
                <tbody id="newTrains">
                  
                </tbody>
              </table>
            </div>
        </div>
      </div>
    </div>
    

    <div class="row">
      <div class="col-md-12">
        <div class="panel panel-primary">
          <div class="panel-heading">Add Train</div>
          <div class="panel-body">
            <label for="trainName">Train Name</label>
            <br>
            <input type="text" id="trainName">
            <br>
            <label for="destination">Destination</label>
            <br>
            <input type="text" id="destination">
            <br>
            <label for="first">First Train Time (HH:MM - military time)</label>
            <br>
            <input type="text" id="first">
            <br>
            <label for="frequency">Frequency(min)</label>
            <br>
            <input type="text" id="frequency">
            <br>
            <br>
            <button id="enter" class="btn btn-primary" type="Submit">Add New Train</button>
            <br>
          </div>
        </div>
      </div>
    </div>
  </div><!-- end of container-->
</body>
</html>
