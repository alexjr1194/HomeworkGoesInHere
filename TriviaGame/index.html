<!DOCTYPE html>
<html>
<head>
  <title>Trivia Game</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="assets/javascript/app.js"></script>
</head>
<body>

  <div class="container">

    <div class="row">
      <header class="header">
        <h1>
          Trivia Game!
        </h1>
      </header>
    </div> <!--end of first row-->

    <div class="row">
      <div class="col-md-12 start">
        <button id="start">
          Start!
        </button>
      </div>
    </div><!--end of button row-->

    <div class="row">
      <div class="col-md-12 time">
        
      </div>
    </div><!-- end of time row-->

    <div class="row">
      <div class="col-md-12 question">

      </div>
    </div><!-- end of questions row-->
     <div class="row answer"> 
      <button id="choice1" value=""  class="col-md-12 choices">
        <h4>A</h4>
      </button>

      <button id="choice2" value=""  class="col-md-12 choices">
        <h4>B</h4>
      </button>

      <button id="choice3" value=""  class="col-md-12 choices">
        <h4>C</h4>
      </button>

      <button id="choice4" value=""  class="col-md-12 choices">
        <h4>D</h4>
      </button>
    </div> <!-- end of answers row -->

  </div> <!--end of container-->

</body>
</html>
